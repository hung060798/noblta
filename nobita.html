<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onLoad="docReady()">
<img src="1.png" height="350" width="auto" style="position: absolute;left:0;top: 0" id="1"/>
<script>
    function len(){
        let element=document.getElementById('1')
        element.style.top=parseInt(element.style.top)-5 +'px'
    };
    function xuong(){
        let element=document.getElementById('1')
        element.style.top=parseInt(element.style.top)+5 +'px'
    };
    function trai(){
        let element=document.getElementById('1')
        element.style.left=parseInt(element.style.left)-5 +'px'
    };
    function phai(){
        let element=document.getElementById('1')
        element.style.left=parseInt(element.style.left)+5 +'px'
    };
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                trai();
                break;
            case 39:
                phai();
                break;
            case 38:
                len();
                break;
            case 40:
                xuong();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
